<VirtualHost *:80>
    ServerName ${NODEGOAT_DOMAIN}
    ServerAlias ${NODEGOAT_CMS_DOMAIN}

    DocumentRoot /var/1100CC/APP

    # 1100CC RewriteMap for hostname to site mapping
    # This is required by the 1100CC framework's .htaccess routing
    RewriteMap alias "txt:/var/1100CC/APP/alias"

    <Directory /var/1100CC/APP>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        # Enable rewrite engine
        RewriteEngine On

        # 1100CC routing - route all requests through index.php
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L,QSA]
    </Directory>

    # Deny access to settings directory (CORE is handled by .htaccess rules)
    <DirectoryMatch "^/var/1100CC/APP/SETTINGS/">
        Require all denied
    </DirectoryMatch>

    # Allow access to storage for uploaded files
    <Directory /var/1100CC/APP/STORAGE>
        Options -Indexes
        Require all granted
    </Directory>

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"

    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
    </IfModule>

    # Logging
    LogLevel warn rewrite:trace6
    ErrorLog ${APACHE_LOG_DIR}/nodegoat-error.log
    CustomLog ${APACHE_LOG_DIR}/nodegoat-access.log combined

    # PHP settings via Apache
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
</VirtualHost>

# CMS VirtualHost (optional - for separate CMS subdomain)
<VirtualHost *:80>
    ServerName cms.${NODEGOAT_DOMAIN}

    DocumentRoot /var/1100CC/APP

    # 1100CC RewriteMap for hostname to site mapping
    RewriteMap alias "txt:/var/1100CC/APP/alias"

    <Directory /var/1100CC/APP>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php/$1 [L,QSA]
    </Directory>

    <DirectoryMatch "^/var/1100CC/APP/SETTINGS/">
        Require all denied
    </DirectoryMatch>

    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"

    ErrorLog ${APACHE_LOG_DIR}/nodegoat-cms-error.log
    CustomLog ${APACHE_LOG_DIR}/nodegoat-cms-access.log combined
</VirtualHost>
