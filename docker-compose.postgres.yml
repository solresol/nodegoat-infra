# PostgreSQL Override for NodeGoat
# Usage: docker-compose -f docker-compose.yml -f docker-compose.postgres.yml up -d

version: '3.8'

services:
  nodegoat:
    environment:
      - DB_TYPE=pgsql
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgis/postgis:16-3.4
    container_name: nodegoat-db
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - nodegoat-db-data:/var/lib/postgresql/data
      - ./db/init-postgres:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rootpassword}
      - POSTGRES_DB=${DB_NAME_1100CC:-nodegoat}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nodegoat-network
