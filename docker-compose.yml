version: '3.8'

services:
  nodegoat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodegoat-app
    restart: unless-stopped
    ports:
      - "${NODEGOAT_HTTP_PORT:-8080}:80"
      - "${NODEGOAT_HTTPS_PORT:-8443}:443"
    volumes:
      # 1100CC framework (clone from https://github.com/LAB1100/1100CC)
      - ./1100CC:/var/1100CC/APP/CORE:ro
      # NodeGoat application (clone from https://github.com/nodegoat/nodegoat)
      - ./nodegoat:/var/1100CC/APP/nodegoat:ro
      # Persistent storage
      - nodegoat-storage:/var/1100CC/APP/STORAGE
      - nodegoat-cache:/var/1100CC/APP/CACHE
      # Configuration (you need to create these)
      - ./config/settings:/var/1100CC/APP/SETTINGS
      - ./config/safe:/var/1100CC/SAFE
      - ./config/alias:/var/1100CC/APP/alias
    environment:
      - DB_TYPE=${DB_TYPE:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME_1100CC=${DB_NAME_1100CC:-1100CC}
      - DB_NAME_CMS=${DB_NAME_CMS:-nodegoat_cms}
      - DB_NAME_HOME=${DB_NAME_HOME:-nodegoat_home}
      - DB_NAME_CONTENT=${DB_NAME_CONTENT:-nodegoat_content}
      - DB_NAME_TEMP=${DB_NAME_TEMP:-nodegoat_temp}
      - DB_USER_CMS=${DB_USER_CMS:-1100CC_cms}
      - DB_USER_HOME=${DB_USER_HOME:-1100CC_home}
      - DB_PASSWORD_CMS=${DB_PASSWORD_CMS:-changeme_cms}
      - DB_PASSWORD_HOME=${DB_PASSWORD_HOME:-changeme_home}
      - NODEGOAT_DOMAIN=${NODEGOAT_DOMAIN:-localhost}
      - NODEGOAT_CMS_DOMAIN=${NODEGOAT_CMS_DOMAIN:-cms.localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nodegoat-network

  db:
    image: mysql:8.0
    container_name: nodegoat-db
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT:-3306}:3306"
    volumes:
      - nodegoat-db-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME_1100CC:-1100CC}
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nodegoat-network

volumes:
  nodegoat-storage:
    driver: local
  nodegoat-cache:
    driver: local
  nodegoat-db-data:
    driver: local

networks:
  nodegoat-network:
    driver: bridge
