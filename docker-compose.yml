version: '3.8'

services:
  nodegoat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nodegoat-app
    restart: unless-stopped
    ports:
      - "${NODEGOAT_HTTP_PORT:-8080}:80"
      - "${NODEGOAT_HTTPS_PORT:-8443}:443"
    volumes:
      # 1100CC framework APP directory (the document root)
      # Note: not read-only because we need nested mounts inside it
      - ./1100CC/APP:/var/1100CC/APP
      # NodeGoat site code (mounted into 1100CC APP)
      - ./nodegoat/APP/nodegoat:/var/1100CC/APP/nodegoat:ro
      # NodeGoat settings (writable)
      - ./config/settings/nodegoat:/var/1100CC/APP/SETTINGS/nodegoat
      # Persistent storage for nodegoat site
      - nodegoat-storage:/var/1100CC/APP/STORAGE/nodegoat
      # Cache (writable)
      - nodegoat-cache:/var/1100CC/APP/CACHE
      # Database passwords
      - ./config/safe:/var/1100CC/SAFE
      # Host alias file (override the one in 1100CC/APP)
      - ./config/alias:/var/1100CC/APP/alias
      # 1100CC PROGRAMS directory (for any compiled services)
      - ./1100CC/PROGRAMS:/var/1100CC/PROGRAMS:ro
    environment:
      - DB_TYPE=${DB_TYPE:-pgsql}
      - DB_HOST=${DB_HOST:-172.17.0.1}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME_CMS=${DB_NAME_CMS:-nodegoat_cms}
      - DB_NAME_HOME=${DB_NAME_HOME:-nodegoat_home}
      - DB_NAME_CONTENT=${DB_NAME_CONTENT:-nodegoat_content}
      - DB_NAME_TEMP=${DB_NAME_TEMP:-nodegoat_temp}
      - DB_USER_CMS=${DB_USER_CMS:-nodegoat_cms}
      - DB_USER_HOME=${DB_USER_HOME:-nodegoat_home}
      - DB_PASSWORD_CMS=${DB_PASSWORD_CMS}
      - DB_PASSWORD_HOME=${DB_PASSWORD_HOME}
      - NODEGOAT_DOMAIN=${NODEGOAT_DOMAIN:-localhost}
      - NODEGOAT_CMS_DOMAIN=${NODEGOAT_CMS_DOMAIN:-cms.localhost}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nodegoat-network

volumes:
  nodegoat-storage:
    driver: local
  nodegoat-cache:
    driver: local

networks:
  nodegoat-network:
    driver: bridge
